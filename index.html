<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/tomateFocusIcon1.png">
    <link rel="stylesheet" type="text/css" href="css/general.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/center.css">
    <link rel="stylesheet" type="text/css" href="css/toggleMenu.css">

    <!-- Music Player CSS -->
    <link rel="stylesheet" type="text/css" href="css/musicPlayer/general.css">
    <link rel="stylesheet" type="text/css" href="css/musicPlayer/playAndPauseButton.css">
    <link rel="stylesheet" type="text/css" href="css/musicPlayer/song_change_buttons.css">
    <link rel="stylesheet" type="text/css" href="css/musicPlayer/volumeSlider.css">
  </head>
  <body>
  	<header class="header">
      <div class="inner-header">
        <h1 class="title">TomateFocus</h1>
        <img class="settings-icon" id="settings-icon" src="icons/gear1.svg">
      </div>
      <div class="line"></div>
    </header>

    <!-- For the spotify player -->
    <snap class="music-player-container">
      <div class="music-player-toolbar">
        <button class="music-previous-song-button">⇍</button>
        <img class="music-player-play-and-pause-button" src="icons/playButton.png">
        <button class="music-next-song-button">⇏</button>

        <audio class="music-player-song-1"><source src="audio/song.mp3" type="audio/mp3"></audio>
        <audio class="music-player-song-2"><source src="audio/song2.mp3" type="audio/mp3"></audio>
        <audio class="music-player-song-3"><source src="audio/song3.mp3" type="audio/mp3"></audio>
        <audio class="music-player-song-4"><source src="audio/song4.mp3" type="audio/mp3"></audio>
      </div>
      <div class="slider-boundaries"></div>
      <div class="slider-container">
        <div class="slider-track"></div>
        <div class="slider-thumb"></div>
      </div>
    </snap>

    <div class="toggleMenu-flex">
      <div class="toggleMenu-container" id="toggleMenu">
        <div class="upper-text">
          <div class="toggle-header pomodoro">
            <div class="menu-header">Pomodoro</div>
            <div class="time-change">
              <button class="value-button button minus-button">-</button>
              <div class="menu-text">25 minutes</div>
              <button class="value-button button">+</button>
            </div>

          </div>
          <div class="toggle-header short-break">
            <div class="menu-header">Short Break</div>
            <div class="time-change">
              <button class="value-button button minus-button">-</button>
              <div class="menu-text">5 minutes</div>
              <button class="value-button button">+</button>
            </div>
          </div>
          <div class="toggle-header long-break">
            <div class="menu-header">Long Break</div>
            <div class="time-change">
              <button class="value-button button minus-button">-</button>
              <div class="menu-text">15 minutes</div>
              <button class="value-button button">+</button>
            </div>
          </div>
        </div>
        <div class="bottom-text">
          <button  class="bottom-button button">View Statistics</button>
          <button class="bottom-button button">Reset Preferences</button>
        </div>
      </div>
    </div>

    <section class="central-zone">
      <div class="time-circle">
        <svg class="circle">
          <circle class="circle-progress" cx="50%" cy="50%" r="163"></circle>
        </svg>
      	<span class="time-elapsed">
          <div id="counter"></div>
          <img class="play-button" src="icons/playButton.png">
          <img class="pause-button" src="icons/pauseButton.png">
        </span>
      </div>
      <span class="number-pomos">#2</span>
      <button class="tasks-button">Tasks</button>
    </section>
    <script src="js/counter.js"></script>
    <script src="js/music_player.js"></script>
    <script src="js/toggleMenu.js"></script>
  </body>
</html>
