<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TomateFocus</title>
    <link rel="icon" href="icons/logo.png">
    <link rel="stylesheet" type="text/css" href="css/general.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/center.css">
    <link rel="stylesheet" type="text/css" href="css/toggle_menu.css">

    <!-- Music Player CSS -->
    <link rel="stylesheet" type="text/css" href="css/music_player/general.css">
    <link rel="stylesheet" type="text/css" href="css/music_player/toolbar.css">
    <link rel="stylesheet" type="text/css" href="css/music_player/volume_slider.css">
    <link rel="stylesheet" type="text/css" href="css/music_player/climate-states.css">
    <link rel="stylesheet" type="text/css" href="css/music_player/background_image.css">
  </head>
  <body>
    <!-- Header -->
  	<header class="header">
      <div class="header-wrapper">
        <div class="inner-header">
          <img class="music-icon" id="music-icon" src="icons/music_icon.svg">
          <a class="title-anchor" href="#" onclick="window.location.href = window.location.href"><h1 class="title">TomateFocus</h1></a>
          <img class="settings-icon" id="settings-icon" src="icons/gear_icon.svg">
        </div>
        <div class="line"></div>
      </div>
    </header>

    <!-- Music Player -->
    <div class="music-player-flex">
      <div class="music-player-container">
        <img class="background-image airballon-background-image" src="song_photos/air_balloon.png">
        <img class="background-image colors-background-image" src="song_photos/colors.png">
        <img class="background-image colors2-background-image" src="song_photos/colors_2.png">
        <img class="background-image colors3-background-image" src="song_photos/colors_3.png">
        <img class="background-image dragon-background-image" src="song_photos/dragon.png">
        <img class="background-image temple-background-image" src="song_photos/temple.png">

        <div class="slider-container">
          <div class="slider-track"></div>
          <div class="slider-thumb"></div>
        </div>
        <div class="music-player-toolbar">
          <img class="music-previous-song-button" src="icons/prev_song_icon.svg">
          <img class="music-player-play-button" src="icons/play_icon.svg">
          <img class="music-player-pause-button" src="icons/pause_icon.svg">
          <img class="music-next-song-button" src="icons/next_song_icon.svg">

          <audio class="music-player-song-1"><source src="audio/song_1.mp3" type="audio/mp3"></audio>
          <audio class="music-player-song-2"><source src="audio/song_2.mp3" type="audio/mp3"></audio>
          <audio class="music-player-song-3"><source src="audio/song_3.mp3" type="audio/mp3"></audio>
          <audio class="music-player-song-4"><source src="audio/song_4.mp3" type="audio/mp3"></audio>
        </div>
        <div class="climate-states-toolbar">
          <img class="fireplace-state-button" src="icons/fireplace_icon.png">
          <img class="rain-state-button" src="icons/rain_icon.png">
          <img class="forest-state-button" src="icons/forest_icon.png">

          <audio class="fireplace-sound"><source src="audio/fireplace_sound.mp3" type="audio/mp3"></audio>
          <audio class="fireplace-sound-2"><source src="audio/fireplace_sound_2.mp3" type="audio/mp3"></audio>

          <audio class="rain-sound"><source src="audio/rain_sound.mp3" type="audio/mp3"></audio>
          <audio class="rain-sound-2"><source src="audio/rain_sound_2.mp3" type="audio/mp3"></audio>

          <audio class="forest-sound"><source src="audio/forest_sound.mp3" type="audio/mp3"></audio>
          <audio class="forest-sound-2"><source src="audio/forest_sound_2.mp3" type="audio/mp3"></audio>
        </div>
      </div>
    </div>

    <!-- Toggle Menu -->
    <div class="toggleMenu-flex">
      <div class="toggleMenu-container" id="toggleMenu">
        <div class="upper-text">
          <div class="toggle-header pomodoro">
            <div class="menu-header">Pomodoro</div>
            <div class="time-change">
              <button class="value-button button minus-button">-</button>
              <div class="menu-text">25 minutes</div>
              <button class="value-button button plus-button">+</button>
            </div>
          </div>

          <div class="toggle-header short-break">
            <div class="menu-header">Short Break</div>
            <div class="time-change">
              <button class="value-button button minus-button">-</button>
              <div class="menu-text">5 minutes</div>
              <button class="value-button button plus-button">+</button>
            </div>
          </div>

          <div class="toggle-header long-break">
            <div class="menu-header">Long Break</div>
            <div class="time-change">
              <button class="value-button button minus-button">-</button>
              <div class="menu-text">15 minutes</div>
              <button class="value-button button plus-button">+</button>
            </div>
          </div>

          <div class="toggle-header delay-break">
            <div class="menu-header">Delay Break</div>
            <div class="time-change">
              <button class="value-button button minus-button">-</button>
              <div class="menu-text">1 minutes</div>
              <button class="value-button button plus-button">+</button>
            </div>
          </div>

        </div>
        <div class="bottom-text">
          <button class="reset-preferences-button bottom-button button">Reset Preferences</button>
        </div>
      </div>
    </div>

    <!-- Central Zone -->
    <div class="central-zone-wrapper">
      <section class="central-zone">
        <div class="time-circle">
          <div class="time-zone"></div>
          <svg class="circle">
            <circle class="circle-progress" cx="50%" cy="50%" r="163"></circle>
          </svg>
          <span class="time-elapsed">
            <div id="counter"></div>
            <img class="play-button" src="icons/play_icon.svg">
            <img class="pause-button" src="icons/pause_icon.svg">
          </span>
        </div>
        <button class="delay-cycle-change-button">Delay Break</button>
        <snap class="delay-cycle-change-description">Add 1' of extra work!</snap>
        <audio class="clock-alarm-sound"><source src="audio/clock_alarm.mp3" type="audio/mp3"></audio>
        <audio class="clock-start-sound"><source src="audio/clock_start.mp3" type="audio/mp3"></audio>
      </section>
    </div>

    <!-- Scripts -->
    <script src="js/counter.js"></script>
    <script src="js/music_player.js"></script>
    <script src="js/toggle_menu.js"></script>
    <script src="js/delay_cycle_change.js"></script>
    <script src="js/climate_states.js"></script>

  </body>
</html>
