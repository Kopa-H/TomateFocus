<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TomateFocus</title>
    <link rel="icon" href="images/tomatefocus_logo.png">
    <link rel="stylesheet" type="text/css" href="css/general/general.css">
    <link rel="stylesheet" type="text/css" href="css/header/header.css">
    <link rel="stylesheet" type="text/css" href="css/center/center.css">
    <link rel="stylesheet" type="text/css" href="css/center/plan_study.css">
    <link rel="stylesheet" type="text/css" href="css/center/delay_cycle.css">
    <link rel="stylesheet" type="text/css" href="css/toggle_menu/toggle_menu.css">
    <link rel="stylesheet" type="text/css" href="css/particles/particles.css">

    <!-- Music Player CSS -->
    <link rel="stylesheet" type="text/css" href="css/music_player/general.css">
    <link rel="stylesheet" type="text/css" href="css/music_player/toolbar.css">
    <link rel="stylesheet" type="text/css" href="css/music_player/volume_slider.css">
    <link rel="stylesheet" type="text/css" href="css/music_player/climate-states.css">
    <link rel="stylesheet" type="text/css" href="css/music_player/background_image.css">
  </head>
  <body>
    <!-- Particles Effects -->
      <div id="particles-js" class="particles-js">
        <script src="js/particles/particles.min.js"></script>
        <script src="js/particles/particlesjs-config.json"></script>
      </div>


    <!-- Header -->
  	<header class="header">
      <div class="header-wrapper">
        <div class="inner-header">
          <img class="music-icon" id="music-icon" src="images/header/music_player_icon.svg">
          <a class="title-anchor" href="#" onclick="window.location.href = window.location.href"><h1 class="title">TomateFocus</h1></a>
          <img class="settings-icon" id="settings-icon" src="images/header/settings_icon.svg">
        </div>
        <div class="line"></div>
      </div>
    </header>

    <!-- Music Player -->
    <div class="music-player-flex">
      <div class="music-player-container">
        <img class="background-image song-image-1" src="images/music_player_icons/song_portraits/song_image_1.png">
        <img class="background-image song-image-2" src="images/music_player_icons/song_portraits/song_image_2.png">
        <img class="background-image song-image-3" src="images/music_player_icons/song_portraits/song_image_3.png">
        <img class="background-image song-image-4" src="images/music_player_icons/song_portraits/song_image_4.png">
        <img class="background-image song-image-5" src="images/music_player_icons/song_portraits/song_image_5.png">
        <img class="background-image song-image-6" src="images/music_player_icons/song_portraits/song_image_6.png">
        <img class="background-image song-image-7" src="images/music_player_icons/song_portraits/song_image_7.png">

        <div class="slider-container">
          <div class="slider-track"></div>
          <div class="slider-thumb"></div>
        </div>
        <div class="music-player-toolbar">
          <img class="music-previous-song-button" src="images/music_player_icons/general/prev_song_icon.svg">
          <img class="music-player-pause-button" src="images/music_player_icons/general/music_pause_icon.svg">
          <img class="music-player-play-button" src="images/music_player_icons/general/music_play_icon.svg">
          <img class="music-next-song-button" src="images/music_player_icons/general/next_song_icon.svg">

          <audio class="music-player-song-1"><source src="audio/songs/song_1.mp3" type="audio/mp3"></audio>
          <audio class="music-player-song-2"><source src="audio/songs/song_2.mp3" type="audio/mp3"></audio>
          <audio class="music-player-song-3"><source src="audio/songs/song_3.mp3" type="audio/mp3"></audio>
          <audio class="music-player-song-4"><source src="audio/songs/song_4.mp3" type="audio/mp3"></audio>
          <audio class="music-player-song-5"><source src="audio/songs/song_5.mp3" type="audio/mp3"></audio>
          <audio class="music-player-song-6"><source src="audio/songs/song_6.mp3" type="audio/mp3"></audio>
          <audio class="music-player-song-7"><source src="audio/songs/song_7.mp3" type="audio/mp3"></audio>
        </div>
        <div class="climate-states-toolbar">
          <img class="fireplace-state-button" src="images/music_player_icons/climate_states_icons/fireplace_icon.png">
          <img class="rain-state-button" src="images/music_player_icons/climate_states_icons/rain_icon.png">
          <img class="forest-state-button" src="images/music_player_icons/climate_states_icons/forest_icon.png">

          <audio class="fireplace-sound"><source src="audio/climate_states/fireplace_sound.mp3" type="audio/mp3"></audio>
          <audio class="fireplace-sound-2"><source src="audio/climate_states/fireplace_sound_2.mp3" type="audio/mp3"></audio>

          <audio class="rain-sound"><source src="audio/climate_states/rain_sound.mp3" type="audio/mp3"></audio>
          <audio class="rain-sound-2"><source src="audio/climate_states/rain_sound_2.mp3" type="audio/mp3"></audio>

          <audio class="forest-sound"><source src="audio/climate_states/forest_sound.mp3" type="audio/mp3"></audio>
          <audio class="forest-sound-2"><source src="audio/climate_states/forest_sound_2.mp3" type="audio/mp3"></audio>
        </div>
      </div>
    </div>

    <!-- Toggle Menu -->
    <div class="toggleMenu-flex">
      <div class="toggleMenu-container" id="toggleMenu">
        <div class="upper-text">
          <div class="toggle-header pomodoro">
            <div class="menu-header">Pomodoro</div>
            <div class="time-change">
              <button class="value-button button minus-button">-</button>
              <div class="menu-text">25 minutes</div>
              <button class="value-button button plus-button">+</button>
            </div>
          </div>

          <div class="toggle-header short-break">
            <div class="menu-header">Short Break</div>
            <div class="time-change">
              <button class="value-button button minus-button">-</button>
              <div class="menu-text">5 minutes</div>
              <button class="value-button button plus-button">+</button>
            </div>
          </div>

          <div class="toggle-header long-break">
            <div class="menu-header">Long Break</div>
            <div class="time-change">
              <button class="value-button button minus-button">-</button>
              <div class="menu-text">15 minutes</div>
              <button class="value-button button plus-button">+</button>
            </div>
          </div>

          <div class="toggle-header delay-break">
            <div class="menu-header">Delay Break</div>
            <div class="time-change">
              <button class="value-button button minus-button">-</button>
              <div class="menu-text">1 minutes</div>
              <button class="value-button button plus-button">+</button>
            </div>
          </div>

        </div>
        <div class="bottom-text">
          <button class="reset-preferences-button bottom-button button">Reset Preferences</button>
        </div>
      </div>
    </div>

    <!-- Central Zone -->
    <div class="central-zone-wrapper">
      <section class="central-zone">
        <div class="time-circle">
          <div class="time-zone"></div>
          <svg class="circle">
            <circle class="circle-progress" cx="50%" cy="50%" r="163"></circle>
          </svg>
          <span class="time-elapsed">
            <div id="counter"></div>
            <img class="play-button" src="images/center/play_icon.svg">
            <img class="pause-button" src="images/center/pause_icon.svg">
          </span>
        </div>
        <button class="plan-study-button">Plan Study</button>
        <snap class="plan-study-description">Plan your Study Session!</snap>
        <button class="delay-cycle-button">Delay Break</button>
        <snap class="delay-cycle-description">Add 1' of extra work!</snap>
        <audio class="clock-alarm-sound"><source src="audio/sound_effects/clock_alarm.mp3" type="audio/mp3"></audio>
        <audio class="clock-start-sound"><source src="audio/sound_effects/clock_start.mp3" type="audio/mp3"></audio>
      </section>
    </div>

    <!-- Scripts -->
    <script src="js/logic_handler.js"></script>

    <script src="js/clock/counter.js"></script>
    <script src="js/clock/circle_animation.js"></script>
    <script src="js/clock/delay_cycle.js"></script>

    <script src="js/appearance/change_theme_colors.js"></script>
    <script src="js/audio/audio_handler.js"></script>

    <script src="js/menus/music_player/music_player.js"></script>
    <script src="js/menus/music_player/climate_states.js"></script>

    <script src="js/menus/toggle_menu.js"></script>
    <script src="js/menus/plan_study.js"></script>

    <script src="js/particles/particles_handler.js"></script>

  </body>
</html>
