<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/tomateFocusIcon1.png">
    <link rel="stylesheet" type="text/css" href="css/general.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/center.css">
    <title>TomateFocus</title>
  </head>
  <body>
  	<header class="header">
      <div class="inner-header">
        <h1 class="title">TomateFocus</h1>
        <img class="settings-icon" src="icons/gear1.svg">
      </div>
      <div class="line"></div>
    </header>

    <div class="toggleMenu-container">
      <div class="menu-vertical-container">
        <div class="upper-text">
          <div class="toggle-header pomodoro">
            <div>Pomodoro</div>
            <button>-</button>
            <div>25 minutes</div>
            <button>+</button>
          </div>
          <div class="toggle-header short-break">
            <div>Short Break</div>
            <button>-</button>
            <div>5 minutes</div>
            <button>+</button>
          </div>
          <div class="toggle-header long-break">
            <div>Long Break</div>
            <button>-</button>
            <div>15 minutes</div>
            <button>+</button>
          </div>
        </div>
        <div class="bottom-text">
          <button>View Statistics</button>
          <button>Reset Preferences</button>
        </div>
      </div>
    </div>

    <section class="central-zone">
      <div class="time-circle">
      	<span class="time-elapsed" id="counter">25:00</span>
        <script src="js/counter.js"></script>
      </div>
      <span class="number-pomos">#2</span>
      <button class="tasks-button">Tasks</button>
    </section>
  </body>
</html>
